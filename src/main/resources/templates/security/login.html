<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://github.com/ultraq/thymeleaf-layout-dialect"
      layout:decorate="~{layouts/loggedOutLayout}">
<head>
    <title>Logowanie</title>
</head>
<body class="text-center">
<section class="container">
    <div layout:fragment="content">
        <main class="form-signin">
        <form th:action="@{/login}" method="post" class="login-form">
            <img class="mb-4" src="/images/logoBugTrackeroutline.svg" alt="" width="72" height="57">
            <h1 class="form-floating" th:text="#{login.label}"/>

            <div th:if="${param.logout}" class="alert alert-info">
                <span th:text="#{login.loggedOut}"></span>
            </div>

            <div th:if="${param.error}" class="alert alert-danger">
                <span th:text="#{login.error}"></span>
            </div>

            <div class="form-floating">
                <input id="username" type="username" text="text" name="username" class="form-control" placeholder="username"/>
                <label for="username" th:text="#{login.user}"></label>

            </div>

            <div class="form-floating">

                <input id="password" type="password" name="password" class="form-control" placeholder="password"/>
                <label for="password" th:text="#{login.pass}"></label>
            </div>

            <div class="mt-3">
                <button type="submit" class="btn btn-primary" th:text="#{login.label}"></button>
            </div>
        </form>
        </main>
    </div>
</section>
</body>
</html>
