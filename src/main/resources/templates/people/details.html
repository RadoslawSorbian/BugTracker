<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://github.com/ultraq/thymeleaf-layout-dialect"
      layout:decorate="~{layouts/loggedInLayout}">
<head>
    <title th:text="#{people.details}"></title>
</head>

<body>
<section class="container">
    <div layout:fragment="content">
        <h2 class="row">
            <div class="inner">
                <label th:text="#{people.details}"></label>
                <a class="btn btn-outline-success btn-sm"
                   th:if="${#authorization.expression('hasRole(''ROLE_EDIT_USER'')')}"
                   th:text="#{common.edit}"
                   th:href="@{edit/{id}(id=${person.id})}"></a>
            </div>
        </h2>

        <form th:object="${person}">
            <div class="row-cols-1">
                <div class="mb-3">
                    <div>
                        <label for="username"
                               class="form-label"
                               th:text="#{people.createPerson.username}"></label>
                    </div>
                    <div>
                        <input id="username"
                               type="text"
                               th:field="*{username}"
                               class="form-control"
                               disabled/>
                    </div>
                </div>
                <div class="mb-3">
                    <div>
                        <label for="name"
                               class="form-label"
                               th:text="#{people.createPerson.name}"></label>
                    </div>
                    <div>
                        <input id="name"
                               type="text"
                               th:field="*{name}"
                               class="form-control"
                               disabled/>
                    </div>
                </div>
                <div class="mb-3">
                    <div>
                        <label for="name"
                               class="form-label"
                               th:text="#{people.createPerson.email}"></label>
                    </div>
                    <div>
                        <input id="email"
                               type="text"
                               th:field="*{email}"
                               class="form-control"
                               disabled/>
                    </div>
                </div>
                <div class="mb-3">
                    <div>
                        <h5 for="roles"
                               class="form-label"
                               th:text="#{people.createPerson.authorities}"></h5>
                    </div>
                    <div th:each="authority : ${authorities}">
                        <input id="roles"
                               type="checkbox"
                               th:value="${authority.id}"
                               th:field="*{authorities}"
                               disabled/>
                        <label th:text="#{${'authority.' + authority.name}}"></label>
                    </div>
                </div>
            </div>
            <div class="inner pull-right">
                <a class="btn btn-outline-secondary"
                   th:href="@{/people}"
                   th:text="#{common.cancel}"></a>
            </div>
        </form>
    </div>
</section>
</body>
</html>
