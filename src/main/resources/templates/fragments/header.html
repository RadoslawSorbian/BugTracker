<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body class="text-center">
<nav class="navbar navbar-expand-md navbar-light bg-light navbar-fixed-top" th:fragment="header">
    <div class="container">
        <img class="mb-0" src="/images/logoBugTrackeroutline.svg" alt="BugTracker" width="60" height="45">
        <a class="navbar-brand" href="http://localhost:8090/">BugTracker</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/projects" th:text="#{tab.projects}"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/issues" th:text="#{tab.issues}"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/people" th:text="#{tab.people}"></a>
                </li>


            </ul>

            <form th:action="@{/logout}" method="post" class="form-inline">
                <input type="submit" th:value="#{login.logout}" class="btn btn-outline-secondary"/>
            </form>

        </div>
    </div>
</nav>
</body>
</html>
